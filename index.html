<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Material Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div class="menu-icon" onclick="oprnSideBar">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">email</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>

        <aside class="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">playlist_add_circle</span>James' Inventory
                </div>
                <span class="material-icons-outlined" onclick="closeSideBar">close</span>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item"><span class="material-icons-outlined">dashboard</span> Dashboard</li>
                <li class="sidebar-list-item"><span class="material-icons-outlined">inventory_2</span>Products</li>
                <li class="sidebar-list-item"><span class="material-icons-outlined">fact_check</span>Inventory</li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">add_shopping_cart</span>Purchase Orders</li>
                <li class="sidebar-list-item"><span class="material-icons-outlined">shopping_cart</span>Sales Orders</li>
                <li class="sidebar-list-item"><span class="material-icons-outlined">poll</span>Report</li>
                <li class="sidebar-list-item"><span class="material-icons-outlined">settings</span>Settings</li>
            </ul>
        </aside>

        <main class="main-contaner">
            <div class="main-title">
                <p class="font-weight-bold">Dashboard</p>
            </div>
            <div class="main-cards">
                
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
